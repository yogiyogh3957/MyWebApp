<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container-fluid">
    <h1>Tambah Karyawan Baru</h1>

    <form method="post" th:action="@{/save}" th:object="${user}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label  class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" name="username" minlength="4" required="true">
        </div>

        <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" name="useremail" minlength="4" required="true">
        </div>

        <div class="mb-3">
            <label  class="form-label">Phone</label>
            <input type="number" th:field="*{phone}" class="form-control" name="userphone" minlength="9" required="true">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

</body>
</html>
